<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <a href="{% url 'user_list' %}" class="btn btn-primary btn-block">Manage Users</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'product_list' %}" class="btn btn-success btn-block">Manage Products</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'order_list' %}" class="btn btn-info btn-block">Manage Orders</a>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <a href="{% url 'user_create' %}" class="btn btn-warning btn-block">Create User</a>
        </div>
    </div>
    
    <h2 class="mt-5">Current Users</h2>
    <div class="row mt-4">
        {% for user in users %}
        <div class="col-md-4 mb-3">
            <h5>{{ user.name }} {{ user.surname }}</h5>
            <a href="{% url 'user_detail' user_id=user.id %}" class="btn btn-light btn-block">View</a>
            <a href="{% url 'user_delete' user_id=user.id %}" class="btn btn-danger btn-block" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
