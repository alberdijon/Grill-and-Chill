<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
    <h1>Product Detail</h1>
    <p>Name: {{ product.name }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Ingredients: {{ product.ingredients }}</p>
    <p>Price: ${{ product.price }}</p>
    <img src="{{ product.foto }}" alt="Product Image">
</body>
</html>
