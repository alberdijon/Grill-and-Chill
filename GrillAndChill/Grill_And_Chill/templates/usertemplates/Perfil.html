{% extends 'usertemplates/base.html' %}

{% block content %}
{% load static %}
<div class="form-container">
  <h2>Kaixo {{ user.name }} {{ user.surname }}</h2>  <!-- Usando el nombre del usuario -->
  <div class="form-row">
    <div class="form-input">
      <label for="email">Email:</label>
      <p id="email">{{ user.email }}</p>
    </div>
    <div class="form-input">
      <label for="phone">Telefonoa:</label>
      <p id="phone">{{ user.profile.phone }}</p>  <!-- Si usas un perfil con teléfono -->
    </div>
  </div>

  <div class="form-row">
    <div class="form-input">
      <label for="address">Helbidea:</label>
      <p id="address">{{ user.profile.address }}</p>  <!-- O el campo de dirección en el perfil -->
    </div>
    <div class="form-input">
      <label for="password">Pasahitza:</label>
      <p id="password">********</p>
    </div>
  </div>

  <!-- Botón de Logout -->
  <form action="{% url 'clientside_logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Deslogearse</button>
  </form>
</div>

<!-- Pasar el user_id usando un atributo data- -->
<div id="user-data" data-user-id="{{ user.id }}"></div>

{% block extra_js %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
{% endblock %}
