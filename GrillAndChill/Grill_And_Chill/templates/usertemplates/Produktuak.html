{% extends 'usertemplates/base.html' %} {% block content %}{% load static %}
<div class="gorputza">
  <section class="main">
    <div class="banner">
      <h1>Produktuak</h1>
    </div>
  </section>

  <section class="main">
    <div class="hasierakoak">
      <h2 onclick="toggleHasierakoak()">
        HASIERAKOAK
        <span class="arrow" id="toggleArrow">▼</span>
      </h2>
      <div id="productContainer" class="visible">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex image-row" id="harierakoakrow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hasierakoak">
      <h2 onclick="toggleProducts()">
        HANBURGUESAK <span class="arrow" id="toggleArrow">▼</span>
      </h2>
      <div id="productContainer" class="visible">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex image-row" id="burgerrow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="postreak">
      <h2 onclick="toggleProducts()">
        POSTREAK <span class="arrow" id="toggleArrow">▼</span>
      </h2>
      <div id="productContainer" class="visible">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex image-row" id="postrerow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="edariak">
      <h2 onclick="toggleProducts()">
        EDARIAK <span class="arrow" id="toggleArrow">▼</span>
      </h2>
      <div id="productContainer" class="visible">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="d-flex image-row" id="bebidarow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Product Image" />
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <div class="allergens">
      <p>ALERGENOAK:</p>
      <img
        src="{% static 'resources/logo huevos 1.png' %}"
        alt="Huevo"
        title="Huevo"
      />
      <img
        src="{% static 'resources/logo leche 1.png' %}"
        alt="Lactosa"
        title="Lactosa"
      />
    </div>
    <div class="quantity-control">
      <button onclick="changeQuantity(-1)">-</button>
      <span id="quantity">1</span>
      <button onclick="changeQuantity(1)">+</button>
    </div>
    <p id="modalPrice"></p>
      {% if request.session.user_id %}
      <form action="{% url 'add_to_cart' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ request.session.user_id }}" />
        <input type="hidden" name="product_id" id="product_id" />
        <input type="hidden" name="quantity" id="quantity-input" value="1" />
        <button type="submit" class="add-to-cart" id="add-to-cart">
          SASKIRA GEHITU
        </button>
      </form>
      </a>
    {% else %}
      <button href="{% url 'clientside_login' %}">
      </a>
    {% endif %}
    
  </div>
</div>

{% endblock %}
